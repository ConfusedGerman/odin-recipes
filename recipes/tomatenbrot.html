<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Tomatenbrot</title>
    </head>

    <body>
        <h1>Tomatenbort</h1>
        <img src="../images/tomatenbrot.jpeg" alt="Tomatenbort">

        <div>
            <h2>Beschreibung</h2>
            <p>Für 4 Personen / Zubereitungszeit: 5 Minuten / Grillzeit: Etwa 20 Minuten</p>
        </div>

        <div>
            <h2>Zutaten</h2>
            <ul>
                <li>8 kleine Tomaten</li>
                <li>4 Scheiben Weißbrot</li>
                <li>Olivenöl</li>
                <li>1 Knoblauchzehe</li>
                <li>1 TL Meersalzflocken</li>
            </ul>
        </div>
    </body>
